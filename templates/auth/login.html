{% extends 'base.html' %}

{% block title %}Login - Smart Service Desk{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body">
            <div class="auth-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}" data-validate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                        required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label class="form-check">
                        <input type="checkbox" name="remember" class="form-check-input">
                        <span>Remember me</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full btn-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M15 12H3" />
                    </svg>
                    Sign In
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-muted">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}">Create one</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

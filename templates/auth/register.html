{% extends 'base.html' %}

{% block title %}Register - Smart Service Desk{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body">
            <div class="auth-header">
                <h2>Create Account</h2>
                <p>Join Smart Service Desk to submit and track requests</p>
            </div>

            <form method="POST" action="{{ url_for('auth.register') }}" data-validate>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe"
                        value="{{ name if name else '' }}" data-minlength="2" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                        value="{{ email if email else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Minimum 6 characters" data-minlength="6" required>
                    <div class="form-text">Must be at least 6 characters long</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control"
                        placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full btn-lg">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                        <circle cx="8.5" cy="7" r="4" />
                        <path d="M20 8v6M23 11h-6" />
                    </svg>
                    Create Account
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-muted">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

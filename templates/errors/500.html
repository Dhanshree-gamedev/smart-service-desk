{% extends 'base.html' %}

{% block title %}Server Error - Smart Service Desk{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 4rem;">
    <div class="card">
        <div class="empty-state">
            <div class="empty-state-icon" style="background: var(--danger-50); color: var(--danger-600);">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="7.86,2 16.14,2 22,7.86 22,16.14 16.14,22 7.86,22 2,16.14 2,7.86" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
            </div>
            <h2 style="color: var(--danger-600);">500 - Server Error</h2>
            <p>Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('landing') }}" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9,22 9,12 15,12 15,22" />
                </svg>
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
